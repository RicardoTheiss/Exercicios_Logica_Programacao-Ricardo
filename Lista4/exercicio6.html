<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <output id="idSaida"></output>
    </div>

    <script>
          var saida = document.getElementById("idSaida")

     for (let i = 30; i >= 0; i --) {

        if (i % 4 == 0) {
            saida.value += "[" + i + "] "
            console.log("[" + i + "] ")
        } else {
            saida.value += i + " "
            console.log(i)
        }
     }

    </script>
</body>
</html>
