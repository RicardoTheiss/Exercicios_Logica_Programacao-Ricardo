<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <input type="number" id="idNum1" placeholder="Digite o primeiro número">
    </div>

    <div>
        <input type="number" id="idNum2" placeholder="Digite o último número">
    </div>

    <div>
        <input type="number" id="idInc" placeholder="Digite o incremento">
    </div>

    <div>
        <input type="button" value="Enter" onclick="enter()">
    </div>

    <div>
        <output id="idSaida"></output>
    </div>



    <script>
        function enter() {
            let num1 = Number(document.getElementById("idNum1").value)
            let num2 = Number(document.getElementById("idNum2").value)
            let inc = Number(document.getElementById("idInc").value)
            let cont = "Início "
            for (let i = num1; i < num2; i+=inc) {
                cont += i + " "

            }
            cont += " Fim"
            console.log(cont)
            document.getElementById("idSaida").value = cont
        }
    </script>
</body>
</html>
