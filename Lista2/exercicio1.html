<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <input type="number" id="idNum1" placeholder="Digite o primeiro numero">
    </div>

    <div>
        <input type="number" id="idNum2" placeholder="Digite o segundo número">
    </div>

    <div>
        <input type="button" value="enter" onclick="enter()">
    </div>

    <div>
        <output id="idSaida"></output>
    </div>


    <script>

        function enter() {
            let num1 = Number(document.getElementById("idNum1").value)
            let num2 = Number(document.getElementById("idNum2").value)
    
        if (num1 > num2) {
            document.getElementById("idSaida").value = "O número " + num1 + " é maior do que " + num2
            
        } else {document.getElementById("idSaida").value = "O número " + num2 + " é maior do que " + num1
            
        }
            
        }

    </script>

</body>
</html>
