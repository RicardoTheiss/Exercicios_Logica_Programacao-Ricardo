<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <input type="number" id="idValor" placeholder="Digite o valor do produto">
    </div>

    <div>
        <input type="button" value="enter" onclick="enter()">
    </div>

    <div>
        <output id="idSaida"></output>
    </div>

    <script>

        function enter() {
            let valor = document.getElementById("idValor").value 

            if (valor < 20) {
                document.getElementById("idSaida").value = "O valor do produto para venda é de R$:" + (valor * 1.5)
            } else {
                document.getElementById("idSaida").value = "O valor do produto para venda é de R$:" + (valor * 1.35)
            }
        }
    </script>
</body>
</html>
