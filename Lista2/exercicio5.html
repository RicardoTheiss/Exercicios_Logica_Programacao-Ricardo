<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <input type="number" id="idNum1" placeholder="Digite o primeiro número">
    </div>

    <div>
        <input type="number" id="idNum2" placeholder="Digite o segundo número">
    </div>

    <div>
        <input type="number" id="idNum3" placeholder="Digite o terceiro número">
    </div>

    <div>
        <input type="button" value="enter" onclick="enter()">
    </div>

    <div>
        <output id="idSaida"></output>
    </div>

    <script>

    function enter() {
        let num1 = document.getElementById("idNum1").value
        let num2 = document.getElementById("idNum2").value
        let num3 = document.getElementById("idNum3").value

        if (num1 > num2 && num2 > num3) {
            document.getElementById("idSaida").value = num1 + " é maior que " + num2 + " que é maior que " + num3
       
        } else if (num1 > num3 && num3 > num2) {
            document.getElementById("idSaida").value = num1 + " é maior que " + num3 + " que é maior que " + num2
       
        } else if (num2 > num1 && num1 > num3){
            document.getElementById("idSaida").value = num2 + " é maior que " + num1 + " que é maior que " + num3
        
        } else if (num2 > num3 && num3 > num1){
            document.getElementById("idSaida").value = num2 + " é maior que " + num3 + " que é maior que " + num1
        
        } else if (num3 > num1 && num1 > num2){
            document.getElementById("idSaida").value = num3 + " é maior que " + num1 + " que é maior que " + num2
       
        } else {  document.getElementById("idSaida").value = num3 + " é maior que " + num2 + " que é maior que " + num1
        }
    
    }

    </script>

</body>
</html>
