<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
div{
    display: block;
    margin: 5px;
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    
    <div>
        <input type="number" id="idNum1" placeholder="Digite o primeiro numero">
    </div>

    <div>
        <input type="number" id="idNum2" placeholder="Digite o segundo número">
    </div>

    <div>
        <input type="number" id="idNum3" placeholder="Digite o terceiro número">
    </div>

    <div>
        <input type="button" value="enter" onclick="enter()">
    </div>

    <div>
        <output id="idSaida"></output>
    </div>

    <script>
        function enter() {
            let num1 = Number(document.getElementById("idNum1").value)
            let num2 = Number(document.getElementById("idNum2").value)
            let num3 = Number(document.getElementById("idNum3").value)


            if (num1 > num2 && num1 > num3) {
                document.getElementById("idSaida").value = "O maior número é o " + num1
            } 
            else if (num2 > num1 && num2 > num3) {
                document.getElementById("idSaida").value = "O maior número é o " + num2
            }
            else { document.getElementById("idSaida").value = "O maior número é o " + num3
                
            }
            
        }

    </script>


</body>
</html>
