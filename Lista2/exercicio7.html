<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <input type="number" id="idSalario" placeholder="Digite seu salário">
    </div>

    <div>
        <input type="button" value="enter" onclick="enter()">
    </div>

    <div>
        <output id="idSaida"></output>
    </div>


    <script>

        function enter() {
            let salario = document.getElementById("idSalario").value 

            if (salario <= 600) {
                document.getElementById("idSaida").value = "O salário líquido é igual a R$:" + salario
            } else if (salario <= 1200) {
                document.getElementById("idSaida").value = "O salário líquido é igual a R$:" + (salario * 0.75)
            } else if (salario <= 2000) {
                document.getElementById("idSaida").value = "O salário líquido é igual a R$:" + (salario * 0.70)
            } else {
                document.getElementById("idSaida").value = "O salário líquido é igual a R$:" + (salario * 0.65)
            }
        }
    </script>
</body>
</html>
