<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
    display: block;
    margin: 5px;
    margin-bottom: 10px;
    }
    </style>
</head>
<body>
    
    <div>
        <input type="text" id="idNome" placeholder="Digite o usuário">
    </div>

    <div>
        <input type="password" id="idSenha" placeholder="Digite a senha">
    </div>

    <div>
        <input type="button" value="enter" onclick="enter()">
    </div>

    <div>
        <output id="idSaida"></output>
    </div>

    <div>
        <output id="idAcessoNeg"></output>
    </div>

    <script>

    var usuario = document.getElementById("idNome").value
            var usuario1 = "Ricardo Theiss"
            var usuario2 = "Professor Ivan"
            var usuario3 = "Manuela"
            
            var senha = document.getElementById("idSenha").value 
            var senha1 = "rick21"
            var senha2 = "react2023"
            var senha3 = "minha-irma"

            var i = 0

        function enter() {

            
            if (i <= 3) {
                if (usuario1 == usuario || usuario2 == usuario || usuario3 == usuario && senha1 == senha || senha2 == senha || senha3 == senha) {
                    document.getElementById("idSaida").value = "Acesso permitido"
                } else if (usuario1 == usuario || usuario2 == usuario || usuario3 == usuario && senha1 != senha && senha2 != senha && senha3 != senha) {
                    document.getElementById("idSaida").value = "Usuário correto mas senha inválida"
                    i = i + 1
                } else if (usuario1 != usuario && usuario2 != usuario && usuario3 != usuario && senha1 == senha || senha2 == senha || senha3 == senha) {
                    document.getElementById("idSaida").value = "Senha válida mas usuário incorreto"
                    i = i + 1
                } else {
                    document.getElementById("idSaida").value = "Acesso negado"
                    i = i + 1
                }   
            } else {
                document.getElementById("idAcessoNeg").value = "Acesso bloqueado"
            }
        }

    </script>


</body>
</html>
