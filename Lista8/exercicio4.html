    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <label for="idNome">Digite um nome</label>
        <input type="text" id="idNome">

        <label for="idSalario">Digite o salário</label>
        <input type="number" id="idSalario">
        <br>
        <input type="radio" name="nmSexo" id="idHomem" value="h">
        <label for="idHomem">Homem</label>
        <br>
        <input type="radio" name="nmSexo" id="idMulher" value="m">
        <label for="idMulher">Mulher</label>
    </div>

    <div>
        <input type="button" value="Adicionar" onclick="adc()">
        <input type="button" value="Ver estatísticas" onclick="enter()">
    </div>

    <div>
        <output id="idSaida"></output>
    </div>

    <script>
        const pessoas = [];

        function adc() {
            const nome = document.getElementById("idNome").value;
            const salario = parseFloat(document.getElementById("idSalario").value);
            const sexo = document.querySelector('input[name="nmSexo"]:checked').value;

            if (nome && !isNaN(salario) && (sexo === "h" || sexo === "m")) {
                pessoas.push({ nome, salario, sexo });
                document.getElementById("idNome").value = "";
                document.getElementById("idSalario").value = "";
            }
        }

        function enter() {
            const mulheresComSalarioAlto = pessoas.filter(pessoa => pessoa.sexo === "m" && pessoa.salario > 5000);

            const saida = mulheresComSalarioAlto.reduce((accumulator, pessoa) => {
                accumulator += `A funcionária ${pessoa.nome} com um salário de R$: ${pessoa.salario}\n`;
                return accumulator;
            }, "As mulheres com um salário maior que 5.000 são:\n");

            document.getElementById("idSaida").innerText = saida;
        }
    </script>
</body>
