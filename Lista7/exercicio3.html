<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <label for="idNome">Digite um nome</label>
        <input type="text" id="idNome">

        <label for="idSalario">Digite o salário</label>
        <input type="number" id="idSalario">
        <br>
        <input type="radio" name="nmSexo" id="idHomem" value="h">
        <label for="idHomem">Homem</label>
        <br>
        <input type="radio" name="nmSexo" id="idMulher" value="m">
        <label for="idMulher">Mulher</label>
    </div>

    <div>
        <input type="button" value="Adicionar" onclick="adc()">
        <input type="button" value="Ver estatísticas" onclick="enter()">
    </div>

    <div>
        <output id="idSaida"></output>
    </div>

    <script>
        const nomes = []
        const salarios = []
        const sexos = []

        let contador = 0; // Variável para rastrear o número de funcionários cadastrados

        function adc() {
            if (contador < 5) {
                let nome = document.getElementById("idNome").value 
                nomes.push(nome)
    
                let salario = document.getElementById("idSalario").value 
                salarios.push(salario)
    
                let sexo = document.querySelector('input[name="nmSexo"]:checked').value;
                sexos.push(sexo);
    
                document.getElementById("idNome").value = ""
                document.getElementById("idSalario").value = ""
                
                contador++;
            }
        }

        function enter() {
            let saida = "As mulheres com um salário maior que 5.000 são: \n"

            for (let i = 0; i < nomes.length; i++) {
                if (sexos[i] === "m" && salarios[i] > 5000) {
                    saida += "A funcionária " + nomes[i] + " com um salário de R$: " + salarios[i] + "\n" 
                }
            }
            document.getElementById("idSaida").innerText = saida
        }
    </script>
</body>
</html>
