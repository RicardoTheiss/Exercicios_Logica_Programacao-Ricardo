<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <label for="idNum1">Digite o primeiro número</label>
        <input type="number" id="idNum1">
    </div>

    <div>
        <label for="idNum2">Digite o segundo número</label>
        <input type="number" id="idNum2">
    </div>

    <div>
        <input type="button" value="enter" onclick="enter()">
    </div>

    <div>
        <label for="idSoma">Soma</label>   
        <output id="idSoma"></output>
    </div>

    <script>
        var num1
        var num2
        var soma


        function enter() {
            num1 = Number(document.getElementById("idNum1").value) 
            num2 = Number(document.getElementById("idNum2").value)

            soma = num1 + num2

          

            document.getElementById("idSoma").value = "A soma é: " + soma
            
        }


    </script>

</body>
</html>
