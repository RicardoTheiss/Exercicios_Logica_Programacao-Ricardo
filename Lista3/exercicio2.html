<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            display: block;
            margin: 5px;
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    
    <div>
        <input type="number" id="idNasc" placeholder="Digite o ano de nascimento">
    </div>

    <div>
        <input type="button" value="enter" onclick="enter()">
    </div>

    <div>
        <output id="idSaida"></output>
    </div>

    <script>

        function enter() {
            let nascimento = document.getElementById("idNasc").value 
            let anoAtual = new Date().getFullYear()
            let idade = anoAtual - nascimento

            if (idade < 16) {
                document.getElementById("idSaida").value = "Você não pode votar"
            } else if (idade < 18 && idade >= 16 || idade > 70 ) {
                document.getElementById("idSaida").value = "Você pode votar mas não é obrigado"
            } else {
                document.getElementById("idSaida").value = "Você é obrigado a votar"
            }
        }
    </script>
</body>
</html>
