<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            display: block;
            margin: 5px;
            margin-bottom: 10px;
        }   
    </style>

</head>
<body>
    
    <div>
        <input type="number" id="idAno" placeholder="Digite um ano">
    </div>

    <div>
        <input type="button" value="enter" onclick="enter()">
    </div>

    <div>
        <output id="idSaida"></output>
    </div>

    <script>

        function enter() {
            let ano = document.getElementById("idAno").value 
       
            if (ano % 4 != 0) {
                document.getElementById("idSaida").value = "O ano não é bissexto"
            } else {
                document.getElementById("idSaida").value = "O ano é bissexto"
            }
        }

    </script>

</body>
</html>
