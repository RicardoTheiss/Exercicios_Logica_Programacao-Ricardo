<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            display: block;
            margin: 5px;
            margin-bottom: 10px;
        }    
    </style>

</head>
<body>
    
    <div>
        <input type="number" id="idLado1" placeholder="Digite o tamanho do primeiro lado">
    </div>

    <div>
        <input type="number" id="idLado2" placeholder="Digite o tamanho do segundo lado">
    </div>

    <div>
        <input type="number" id="idLado3" placeholder="Digite o tamanho do terceiro lado">
    </div>

    <div>
        <input type="button" value="enter" onclick="enter()">
    </div>

    <div>
        <output id="idSaida"></output>
    </div>
        <script>

            function enter() {
                let lado1 = Number(document.getElementById("idLado1").value) 
                let lado2 = Number(document.getElementById("idLado2").value)
                let lado3 = Number(document.getElementById("idLado3").value)

                if (lado1 + lado2 > lado3 && lado1 + lado3 > lado2 && lado2 + lado3 > lado1) {
                    document.getElementById("idSaida").value = "É possível formar um triângulo com estas retas"
                } else {
                    document.getElementById("idSaida").value = "Não é possível formar um triângulo com estas retas"
                }
            }
        </script>

</body>
</html>
