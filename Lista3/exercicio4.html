<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            display: block;
            margin: 5px;
            margin-bottom: 10px;
        }
        
    </style>

</head>
<body>
    
    <div>
        <input type="number" id="idNum" placeholder="Digite um número" step="1" pattern="\d+">
    </div>

    <div>
        <input type="button" value="enter" onclick="enter()">
    </div>

    <div>
        <output id="idSaida"></output>
    </div>

    <script>

        function enter() {
            let num = document.getElementById("idNum").value 
            

            if (num % 2 != 0) {
                document.getElementById("idSaida").value = "O número é ímpar"
            } else {
                document.getElementById("idSaida").value = "O número é par"
            }
        }
    </script>
</body>
</html>
