<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <input type="number" id="idTentativa" placeholder="Digite sua tentativa">
    </div>

    <div>
        <input type="button" value="Enter" onclick="enter()">
    </div>

    <div>
        <ul id="idLista"></ul>
    </div>

    <output id="idSaida">


        <script>

            function enter() {
                const num = parseInt(Math.random() * 11)
                let cont = 0
                let tentativa = Number(document.getElementById("idTentativa").value)
                cont++
                
                
                if (cont <= 3) {
                    
                    if (tentativa == num) {
                        msn = "Parabéns vc descobriu o número sorteado"
                    } else {
                        if (cont == 3) {
                            msn = "Perdeu o Jogo após 3 tentativas!!"
                        } else {
                            if (tentativa < num) {
                                msn = "O número apostado é menor do que o sorteado"
                                document.getElementById("idTentativa").value = ""

                            } else if (tentativa > num) {
                                msn = "O número apostado é maior do que o sorteado"
                                document.getElementById("idTentativa").value = ""
                            }
                        }
                    }
                } else {
                    msn = "Perdeu o Jogo!!"
                }
                document.getElementById("idSaida").value = msn
            }



        </script>
</body>

</html>
