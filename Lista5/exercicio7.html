<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <input type="number" id="idTentativa" placeholder="Digite sua tentativa">
    </div>

    <div>
        <input type="button" value="Enter" onclick="enter()">
    </div>

    <div>
        <ul id="idLista"></ul>
    </div>


    <script>
        const num = parseInt(Math.random() * 11)

        function enter() {
            let cont = 0
            let tentativa = Number(document.getElementById("idTentativa").value) 
            for (let i = 1; i < 3; i++) {
                if (tentativa != num) {
                    cont += 1
                    if (tentativa > num) {
                        document.getElementById("idLista").innerHTML +=  document.getElementById("idLista").innerHTML += `<li> O número é menor que ${tentativa}</li>`
                        document.getElementById("idTentativa").value = ""
                        
                    } else {
                        document.getElementById("idLista").innerHTML +=  document.getElementById("idLista").innerHTML += `<li>O número é maior que ${tentativa}</li>`
                        document.getElementById("idTentativa").value = ""
                    }
                    

                } else {
                    alert("Você acertou!")
                } 
                if (cont == 3) {
                    alert("Você perdeu :(")
                }
            }
        }
    </script>
</body>
</html>
